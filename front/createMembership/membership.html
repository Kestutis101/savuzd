<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="membership.css" />
    <script src="membership.js" type="module"></script>
    <title>Memebership</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="membership">Memberships</a>
        <a href="../addUser/add.html" class="user">Users</a>
      </nav>
    </header>
    <main>
      <h2>Create Membership</h2>
      <div class="container">
        <div class="name">
          <h4>Name</h4>
          <input type="text" placeholder="Name" />
        </div>
        <div class="membership">
          <h4>Membership Price</h4>
          <input type="text" placeholder="Membership Price" />
        </div>
        <div class="description">
          <h4>Description</h4>
          <input type="text" name="" id="" />
        </div>
        <div class="button-wrapper">
          <button class="cancel-button">Cancel</button>
          <button class="new-user-button">New User</button>
        </div>
      </div>
    </main>
  </body>
</html>
